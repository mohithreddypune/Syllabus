<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback</title>
    <link rel="stylesheet" href="./feedback.css" type="text/css">
    <link rel="icon" href="./pace.png" type="image/png">
</head>
<body>
    <a class="im" href="./index.html"><img class="mi" src="./icon.png" width="10px" height="10px"></a>
    <header>
        <h1>Course Feedback</h1>
    </header>
    <br>
    <br>

    <div class="container">
        <h2>Submit Your Feedback</h2>
        <form action="mailto:dbaik@pace.edu" method="post" enctype="text/plain">
            <label for="feedback-title">Title:</label>
            <input type="text" id="feedback-title" name="title" required>
            <br>
            <label for="feedback-body">Feedback:</label>
            <textarea id="feedback-body" name="body" rows="4" cols="50" required></textarea>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </div>
</body>
</html>
